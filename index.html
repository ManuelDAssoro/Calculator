<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="buttonsMenu">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
                <button>00</button>
                <button >.</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button id="equalButton">=</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    <footer>
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a> - <a href="https://github.com/ManuelDAssoro/Etch-a-Sketch">GitHub repository</a>
    </footer>
</body>
</html>
