<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <body>
        <div id="container">
            <div id="display"></div>
            <div id="buttonsMenu">
                <button class="numberButton">1</button>
                <button class="numberButton">2</button>
                <button class="numberButton">3</button>
                <button class="numberButton">4</button>
                <button class="numberButton">5</button>
                <button class="numberButton">6</button>
                <button class="numberButton">7</button>
                <button class="numberButton">8</button>
                <button class="numberButton">9</button>
                <button class="numberButton">0</button>
                <button class="numberButton">00</button>
                <button class="numberButton" >.</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">รท</button>
                <button class="operator">x</button>
                <button id="equalButton">=</button>
                <button id="clear">Clear</button>
            </div>
        </div>
    <footer>
            <a href="https://www.theodinproject.com/lessons/foundations-etch-a-sketch">The Odin Project</a> - <a href="https://github.com/ManuelDAssoro/Etch-a-Sketch">GitHub repository</a>
    </footer>
</body>
</html>
